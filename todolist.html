<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style scoped>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fdeef4;
      color: #4a4a4a;
      line-height: 1.6;
    }
    
    #app {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border: 5px solid #ff69b4;
      border-radius: 15px;
    }
    
    h1 {
      color: #d04e5c;
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    
    ul {
      list-style: none;
      padding: 0;
    }
    
    li {
      background: #ffe0f0;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .completed {
      text-decoration: line-through;
    }
    
    input[type="text"] {
      border: 1px solid #e0e0e0;
      padding: 5px;
      border-radius: 3px;
      margin-right: 5px;
    }
    
    input[type="text"]:focus {
      border-color: #ff6700;
      box-shadow: 0 0 3px rgba(255, 103, 0, 0.5);
    }
    
    .task-counter {
      color: #757575;
      text-align: center;
      margin-top: 20px;
    }
    </style>
    

<body>
    <div id="app">
        <h1>TodoList</h1>
        <ul>
            <li v-for="(task, index) in list" :key="task.id">
                <input type="checkbox" v-model = 'task.completed'/>
                <span :class="{ completed: task.completed }" >{{ task.title }}</span>
                <button @click="removeTask(index)">删除</button>
            </li>
        </ul>
        <input type="text" v-model="todotask" placeholder="添加新任务"> <button @click="addTask" >添加任务</button> <button @click="clearTasks">清空任务</button><br><br>
        当前任务数量:{{this.list.length}}
    </div>
    
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</body>
<script>
    new Vue({
      el: '#app',
      data: {
        list: [],
        todotask: ''
      },
      methods: {
        addTask() {
          this.list.push({
            id: new Date(),
            title: this.todotask,
            completed: false
          });
          this.todotask = '';
        },
        clearTasks() {
          this.list = [];
        }
        // ...其他方法
      },
      computed: {
        incompleteTasks() {
          return this.list.filter(task => !task.completed).length;
        }
      }
    });
    </script>
    
<style scoped>
    .completed {
        /* line-through 值表示在文本上添加一条贯穿的线。 */
        text-decoration: line-through;
    }
</style>

</html>
